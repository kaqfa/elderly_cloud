{% extends 'partner/base.html' %}
{% load staticfiles %}
{% block 'title' %}Berbakti | Detail Pengguna {{object.username}}{%endblock 'title' %}
{% block 'maincontent' %}
<div class="right_col" role="main">
    <br/>
    <div class="">
        <div class="row">
            <div class="col-md-8 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Form Design <small>different form elements</small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>                            
                            <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">                        
                        <form class="form-horizontal form-label-left">

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Username</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">                                    
                                    <input class="form-control" readonly="readonly" value="{{object.username}}" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Nama Lengkap </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input class="form-control" readonly="readonly" value="{{object.fullname}}" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Telepon </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input class="form-control" readonly="readonly" value="{{object.member_phone}}" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Email </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input class="form-control" readonly="readonly" value="{{object.email}}" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Kelamin </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input class="form-control" readonly="readonly" value="{{object.member_gender}}" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Sebagai </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input class="form-control" readonly="readonly" value="{{object.member_type}}" type="text">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Foto Profil</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>                            
                            <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content"> 
                        <img class="img-responsive" src="{% static 'images/picture-2.jpg' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock 'maincontent' %}
